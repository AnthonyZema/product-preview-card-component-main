<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
</head>

<body>
  <main>
    <figure>
      <img src="images/image-product-desktop.jpg" alt="Perfume da Chanel">
    </figure>
    <section>
      <p id="Perfume">
        P E R F U M E
      </p>
      <h1 id="Tít">
        Gabrielle Essence Eau De Parfum

      </p>
      <div class="Preço">
        <p id="PreçoDesc">
          $149.99
        </p>

          <s>$169.99</s>

</html>
